name: Test on push

on:
  push:
    branches: [ master ]

jobs:
  test_and_coverage:
    strategy:
      matrix:
        platform: [macos-latest, windows-latest, ubuntu-latest, ubuntu-latest-x86]
    runs-on: ${{ matrix.platform == 'ubuntu-latest-x86' && 'ubuntu-latest' || matrix.platform }}
    env:
      DBGSYNCLOG: trace
      DBGSYNCON: true
    steps:
    - name: Setup Alpine Linux
      if: matrix.platform == 'ubuntu-latest-x86'
      uses: jirutka/setup-alpine@v1
      with:
        arch: x86
        packages: >
          golang 
          make 
          git 
          gcc 
          musl-dev

    - name: Set up Go ^1.13
      uses: actions/setup-go@v3
      with:
        go-version: ^1.13

    - name: Check out code into the Go module directory
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        fetch-depth: 0

    - name: Test without coverage
      if: matrix.platform == 'macos-latest' || matrix.platform == 'windows-latest' || matrix.platform == 'ubuntu-latest-x86'
      run: make test

    - name: Test with coverage
      if: matrix.platform == 'ubuntu-latest'
      run: make coverage
        
    - name: SonarCloud scan
      if: matrix.platform == 'ubuntu-latest'
      uses: sonarsource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.organization=dedis
          -Dsonar.projectKey=dedis_kyber
          -Dsonar.go.tests.reportPaths=report.json
          -Dsonar.go.coverage.reportPaths=profile.cov
          -Dsonar.pullrequest.key=${{ github.event.number }}
          -Dsonar.pullrequest.branch=${{ github.head_ref }}
          -Dsonar.pullrequest.base=${{ github.event.pull_request.base }}
          -Dsonar.c.file.suffixes=-
          -Dsonar.cpp.file.suffixes=-
          -Dsonar.objc.file.suffixes=-

    - name: Send coverage
      if: matrix.platform == 'ubuntu-latest'
      uses: shogo82148/actions-goveralls@v1
      with:
        path-to-profile: profile.cov
