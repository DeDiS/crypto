name: Tests

env:
  GO_VERSION: 1.21

on:
  push:
    branches:
      - master
  pull_request:
    branches: [ master ]

concurrency:
  group: ci-${{ github.ref }}-test
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: $GO_VERSION

      - name: Run tests
        run: make test
